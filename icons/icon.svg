<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4ac7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c190;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="url(#textGradient)" stroke-width="4"/>
  
  <!-- Main text "404" -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="url(#textGradient)" text-anchor="middle">404</text>
  
  <!-- Subtitle "ERROR" -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="url(#textGradient)" text-anchor="middle" opacity="0.8">ERROR</text>
  
  <!-- Gaming elements -->
  <circle cx="120" cy="120" r="20" fill="url(#textGradient)" opacity="0.6"/>
  <circle cx="392" cy="120" r="16" fill="url(#textGradient)" opacity="0.4"/>
  <circle cx="120" cy="392" r="18" fill="url(#textGradient)" opacity="0.5"/>
  <circle cx="392" cy="392" r="22" fill="url(#textGradient)" opacity="0.3"/>
  
  <!-- Decorative lines -->
  <line x1="80" y1="180" x2="432" y2="180" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
  <line x1="80" y1="380" x2="432" y2="380" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
</svg>