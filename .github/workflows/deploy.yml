name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: NODE_ENV=production npm run build-only
      env:
        NODE_ENV: production
        
    - name: Debug - List dist contents
      run: |
        echo "=== Dist folder contents ==="
        ls -la dist/
        echo "=== Images folder ==="
        ls -la dist/images/ || echo "Images folder missing!"
        echo "=== Sample image files ==="
        ls -la dist/images/btn-* || echo "Button images missing!"
        echo "=== Assets folder ==="
        ls -la dist/assets/ || echo "Assets folder missing!"
        echo "=== Verify critical files exist ==="
        test -f dist/images/btn-login.png && echo "✅ btn-login.png exists" || echo "❌ btn-login.png missing"
        test -f dist/images/bg-home.png && echo "✅ bg-home.png exists" || echo "❌ bg-home.png missing"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        retention-days: 1
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4