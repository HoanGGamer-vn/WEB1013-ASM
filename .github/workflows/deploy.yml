name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: NODE_ENV=production npm run build-only
      env:
        NODE_ENV: production
        
    - name: Force copy public assets (backup)
      run: |
        echo "=== Force copying public assets ==="
        cp -r public/* dist/ || echo "Public copy failed"
        echo "=== Verify images after force copy ==="
        test -f dist/images/btn-login.png && echo "✅ Force copy successful" || echo "❌ Force copy failed"
        
    - name: Debug - List dist contents
      run: |
        echo "=== BUILD VERIFICATION ==="
        echo "Current directory: $(pwd)"
        echo "=== Dist folder exists? ==="
        test -d dist && echo "✅ dist exists" || echo "❌ dist missing"
        echo "=== Dist folder contents ==="
        find dist -type f | head -20
        echo "=== Images folder verification ==="
        test -d dist/images && echo "✅ images folder exists" || echo "❌ images folder missing"
        echo "=== Images count ==="
        find dist/images -name "*.png" -o -name "*.jpg" | wc -l || echo "0 images found"
        echo "=== Sample files check ==="
        test -f dist/images/btn-login.png && echo "✅ btn-login.png exists" || echo "❌ btn-login.png missing"
        test -f dist/images/qr.png && echo "✅ qr.png exists" || echo "❌ qr.png missing"
        echo "=== File sizes ==="
        du -h dist/images/*.png | head -5 || echo "No PNG files found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        retention-days: 1
        
    - name: Deploy to GitHub Pages (peaceiris)
      id: deployment
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: ./dist
        user_name: github-actions[bot]
        user_email: 41898282+github-actions[bot]@users.noreply.github.com